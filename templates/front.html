<!DOCTYPE html>

<html>
  <head>
    <title>Entries</title>
  </head>

  <body>
    <h1>Entries</h1>
    <a href="/newpost">New Post</a>

    {% for entry in entries %}
    <hr>
    <div class="entry">
      <div class="entry-title">{{entry.title}}</div>
      <pre class="entry-body">{{entry.entry}}</pre>
    </div>
    {% endfor %}

  </body>
</html>
